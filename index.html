<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="components">
      <div class="logo-icons">
        <div class="fylo-logo">
          <img src="images/logo.svg" alt="">
        </div>
        <div class="icons">
            <div class="icon-individual">
              <img src="images/icon-document.svg" alt="">
            </div>
            <div class="icon-individual">
              <img src="images/icon-folder.svg" alt="">
            </div>
            <div class="icon-individual">
              <img src="images/icon-upload.svg" alt="">
            </div>
        </div>
      </div>
    </div>
    <div class="memory-status">
      <h1 class="text">You’ve used <span>815 GB</span> of your storage </h1>
      <div class="bar">
        <div class="status">
          <div class="pointer">

          </div>
        </div>
      </div>
      <div class="popup">
        <h1 id="left">185</h1> 
        <h1 class="gb-left">GB LEFT</h1>
        <div class="triangle">

        </div>
      </div>
      <div class="min-max">
        <h1 class="min">0GB</h1>
        <h1 class="max">1000GB</h1>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/roshanvkhatri" target="_blank">Roshan Khatri</a>.
  </div>
</body>
